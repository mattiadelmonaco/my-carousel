<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My carousel</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- /GOOGLE FONTS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>SULMONA</h1>
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
        <!-- SECTION CAROUSEL -->
        <section>
            <div class="current-image">
                <div>
                    <button id="arrow-left" type="button" class="arrow-buttons"><i class="fa-regular fa-circle-left"></i></button>
                </div>
                <div id="carousel" class="container-img">
                    <!-- large img from js -->
                    
                    <div id="selector-images" class="select-on-img">
                        <!-- buttons on large img generate from js -->
                        <button class="selector-circle" type="button"></button>
                        <button class="selector-circle" type="button"></button>
                        <button class="selector-circle" type="button"></button>
                    </div>
            
                </div>
                <div>
                    <button id="arrow-right" type="button" class="arrow-buttons"><i class="fa-regular fa-circle-right"></i></button>
                </div>
            </div>
            <div id="auto-play-btn" class="check-auto-play">
                <input type="checkbox" value="" id="auto-play">
                <label for="auto-play">Auto-play</label>
            </div>
            <div>
                <ul id="images-list" class="img-list">
                    <!-- images list from js -->

                </ul>
            </div>
        </section>
        <!-- /SECTION CAROUSEL -->
        <!-- SECTION ADD IMAGES -->
        <section>
            <button id="show-form-add-images" type="button" class="add-img">Aggiungi Immagine +</button>
            <form id="form-new-images" class="form-add-images d-none">
                <label for="img-name">Nome immagine</label>
                <input type="text" id="img-name" value="" required>
                <label for="img-url">URL nuova immagine</label>
                <input type="text" id="img-url" value="" required>
            <button id="submit-add-images" type="submit" class="add-img">Aggiungi Immagine +</button>
            </form>
        </section>
        <!-- /SECTION ADD IMAGES -->
    </main>
    <!-- /MAIN -->

    <script src="js/script.js"></script>
</body>

</html>
