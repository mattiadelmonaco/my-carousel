<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My carousel</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->
     <!-- GOOGLE FONTS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <!-- /GOOGLE FONTS -->
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>SULMONA</h1>
    </header>
    <main>
        <section>
            <div class="current-image">
            <div>
                <button type="button" class="arrow-buttons"><i class="fa-regular fa-circle-left"></i></button>
            </div>
            <div class="container-img">
                <img class="current-image--image" src="img/fontana piazza garibaldi.jpeg" alt="fontana Piazza Garibaldi">
                <div class="select-on-img">
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                    <button class="selector-circle" type="button"></button>
                </div>
                <p>Descrizione foto</p>
            </div>
            <div>
                <button type="button" class="arrow-buttons"><i class="fa-regular fa-circle-right"></i></button>
            </div>
        </div>
        
        <div class="check-auto-play">
            <input type="checkbox" value="" id="auto-play">
            <label for="auto-play">Auto-play</label>
        </div>
        <div>
            <ul class="img-list">
                <li>
                    <button type="button" class="btn-img">
            <img src="img/fontana piazza garibaldi.jpeg" alt="Fontana Piazza Garibaldi">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/piazza garibaldi giostra cavalleresca.jpeg" alt="Piazza Garibaldi durante Giostra Cavalleresca">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/piazza garibaldi vista grande.jpg" alt="Piazza Garibaldi vista grande">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/giostra cavalleresca vista dall'alto.jpg" alt="Giostra Cavalleresca vista dall'alto">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/madonna-che-scappa-7ellb5.jpeg" alt="Madonna che scappa in piazza">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/Acquedotto-Svevo-di-Sulmona-di-sera.jpg" alt="Acquedotto Svevo Sulmona">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/fontana del vecchio.jpeg" alt="Fontana Del Vecchio">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/chiesa santissima annunziata.jpg" alt="Chiesa Santissima Annunziata">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/piazza XX settembre.jpg" alt="Piazza XX Settembre">
        </button>
        </li>
        <li>
            <button type="button" class="btn-img">
            <img src="img/villa comunale sulmona.jpg" alt="Villa Comunale Sulmona">
        </button>
        </li>
        </ul>
        </div>
        <button type="button" class="add-img">Aggiungi Immagine +</button>
        </section>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
